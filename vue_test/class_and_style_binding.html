<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Mastery Courses</title>
    <style>
      .color-box {
        width: 40px;
        height: 40px;
        margin-top: 5px;
      }
      .product-image img{
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>VueJs Class and Style Binding</h1>
    <div id="app">
      <h2>{{product}}</h2>
      <div class="product-image">
        <img v-bind:src="image" alt="">
      </div>
      <div class="product-info">
      <!-- <p v-if="inStock">in Stock</p> -->
      <p v-if="inventory > 10">in Stock</p>
      <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out</p>
      <p v-else>Out of sold</p>

      <ul>
        <li v-for="detail in details">{{detail}}</li>
      </ul>
      <div
        v-for="product in products"
        :key="product.productId"
        class="color-box"
        :style="{backgroundColor:product.productColor}"
        @mouseover="updateProduct(product.productImage)"
      >
        <p>{{ product.productColor }}</p>
      </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          product: 'Socks',
          image:'./images/T_red.jpg',
          // inStock: true,
          inventory: 0,
          details: ['80% cotton', '20%polyester', 'Gender-neutral'],
          products: [
            {
              productId: 001,
              productColor: 'red'
            },
            {
              productId: 002,
              productColor: 'gray'
            }
          ]
        }
      });
    </script>

    <!-- note 
綁定style的方式有以下幾種
第一種:
<h1 :style="{color:color}">...</h1>
<p :style="{fontSize:fontSize}">...</p>
<script>
      data: {
        color: 'reg';
        fontSize:'13px'
      }
    </script>
    ------------
    第二種，以物件的方式
    <span :style="styleObject">...</span>
    <script>
      data: {
        styleObject: {
          color: 'reg';
          fontSize: '13px';
        }
      }
    </script>
    ------------
    第三種，以陣列的方式

    <p :style="[styleObject,styleObject2]">...</p>
    <script>
      data:{
        styleObject: {
              color: 'reg',
              fontSize: '13px'
            }
            styleObject2: {
              margin: '5px',
              padding: '20px'
            }
      }
      -->

    </script>
  </body>
</html>
